<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brodeo - YouTube Planning Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Mohave', sans-serif; }
        .mohave { font-family: 'Mohave', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#DC2626',
                        dark: '#000000',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Top Bar -->
    <div class="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <h1 class="text-2xl font-bold text-red-600 mohave">BRODEO</h1>
                <nav class="flex space-x-6">
                    <a href="/" class="text-sm text-red-500 flex items-center"><i class="fas fa-home mr-2"></i> Home</a>
                    <a href="/calendar" class="text-sm hover:text-red-500 transition flex items-center"><i class="fas fa-calendar mr-2"></i> Calendar</a>
                    <a href="/backlog" class="text-sm hover:text-red-500 transition flex items-center"><i class="fas fa-tasks mr-2"></i> Backlog</a>
                    <a href="/editor" class="text-sm hover:text-red-500 transition flex items-center"><i class="fas fa-edit mr-2"></i> Editor</a>
                    <a href="/schedule" class="text-sm hover:text-red-500 transition flex items-center"><i class="fas fa-clock mr-2"></i> Schedule</a>
                    <a href="/settings" class="text-sm hover:text-red-500 transition flex items-center"><i class="fas fa-cog mr-2"></i> Settings</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm">
                    <span class="text-zinc-400">Next Due:</span>
                    <span class="text-red-500 font-semibold ml-1" id="nextDue">--:--</span>
                </div>
                <div class="text-sm">
                    <span class="text-zinc-400">Streak:</span>
                    <span class="text-green-500 font-semibold ml-1" id="streak">0</span>
                    <i class="fas fa-fire text-orange-500 ml-1"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Quick Stats Card -->
            <div class="bg-zinc-900 rounded-lg p-6 border border-zinc-800">
                <h2 class="text-xl font-semibold mb-4 mohave text-red-500">Quick Stats</h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-zinc-400">Ideas in Backlog</span>
                        <span class="text-lg font-semibold" id="ideasCount">0</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-zinc-400">Ready to Publish</span>
                        <span class="text-lg font-semibold text-green-500" id="readyCount">0</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-zinc-400">This Week's Videos</span>
                        <span class="text-lg font-semibold" id="weekCount">0</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="bg-zinc-900 rounded-lg p-6 border border-zinc-800">
                <h2 class="text-xl font-semibold mb-4 mohave text-red-500">Quick Actions</h2>
                <div class="space-y-3">
                    <button onclick="window.location.href='/editor'" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg text-sm font-medium transition">
                        <i class="fas fa-plus mr-2"></i>New Video Idea
                    </button>
                    <button onclick="window.location.href='/calendar'" class="w-full bg-zinc-800 hover:bg-zinc-700 text-white py-2 px-4 rounded-lg text-sm font-medium transition">
                        <i class="fas fa-calendar-plus mr-2"></i>Schedule Video
                    </button>
                    <button onclick="window.location.href='/backlog'" class="w-full bg-zinc-800 hover:bg-zinc-700 text-white py-2 px-4 rounded-lg text-sm font-medium transition">
                        <i class="fas fa-list mr-2"></i>View Backlog
                    </button>
                </div>
            </div>

            <!-- Next Video Card -->
            <div class="bg-zinc-900 rounded-lg p-6 border border-zinc-800">
                <h2 class="text-xl font-semibold mb-4 mohave text-red-500">Next Video</h2>
                <div id="nextVideoInfo" class="space-y-3">
                    <p class="text-sm text-zinc-400">No videos scheduled</p>
                </div>
            </div>
        </div>

        <!-- Recent Ideas -->
        <div class="mt-8 bg-zinc-900 rounded-lg p-6 border border-zinc-800">
            <h2 class="text-xl font-semibold mb-4 mohave text-red-500">Recent Ideas</h2>
            <div id="recentIdeas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <p class="text-sm text-zinc-400">No recent ideas</p>
            </div>
        </div>
    </div>

    <!-- Idea Details Modal -->
    <div id="ideaDetailsModal" class="fixed inset-0 bg-black bg-opacity-75 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-zinc-900 border-b border-zinc-700 px-6 py-4 flex justify-between items-center">
                <h3 class="text-xl font-bold mohave text-red-500">Idea Details</h3>
                <button onclick="closeIdeaDetailsModal()" class="text-zinc-400 hover:text-white transition">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            
            <div class="p-6 space-y-6">
                <!-- Main Content Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Left Column: Basic Info -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Title</label>
                            <input type="text" id="modalTitle" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:border-red-500 focus:outline-none" placeholder="Enter title...">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Description</label>
                            <textarea id="modalDescription" rows="4" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:border-red-500 focus:outline-none resize-none" placeholder="Enter description..."></textarea>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-zinc-300 mb-2">Status</label>
                                <select id="modalStatus" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:border-red-500 focus:outline-none">
                                    <option value="Idea">Idea</option>
                                    <option value="Drafting">Drafting</option>
                                    <option value="Editing">Editing</option>
                                    <option value="Ready">Ready</option>
                                    <option value="Scheduled">Scheduled</option>
                                    <option value="Published">Published</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-zinc-300 mb-2">Priority</label>
                                <select id="modalPriority" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:border-red-500 focus:outline-none">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Tags</label>
                            <input type="text" id="modalTags" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:border-red-500 focus:outline-none" placeholder="tag1, tag2, tag3">
                        </div>
                    </div>
                    
                    <!-- Right Column: Thumbnail & Advanced -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Thumbnail</label>
                            <div id="modalThumbnailContainer" class="aspect-video bg-zinc-800 rounded-lg border border-zinc-700 flex items-center justify-center overflow-hidden">
                                <div id="modalThumbnailPlaceholder" class="text-zinc-500 text-center">
                                    <i class="fas fa-image text-3xl mb-2"></i>
                                    <p class="text-sm">No thumbnail</p>
                                </div>
                                <img id="modalThumbnailImage" class="w-full h-full object-cover hidden" alt="Thumbnail">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Topic</label>
                            <input type="text" id="modalTopic" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:border-red-500 focus:outline-none" placeholder="Video topic...">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Target Audience</label>
                            <input type="text" id="modalAudience" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:border-red-500 focus:outline-none" placeholder="Target audience...">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Key Points</label>
                            <textarea id="modalKeyPoints" rows="3" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:border-red-500 focus:outline-none resize-none" placeholder="Key points to cover..."></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="flex justify-between items-center pt-4 border-t border-zinc-700">
                    <button onclick="deleteIdeaFromModal()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition text-white">
                        <i class="fas fa-trash mr-2"></i>Delete Idea
                    </button>
                    
                    <div class="flex space-x-3">
                        <button onclick="closeIdeaDetailsModal()" class="bg-zinc-700 hover:bg-zinc-600 px-4 py-2 rounded-lg text-sm font-medium transition text-white">
                            Cancel
                        </button>
                        <button onclick="saveIdeaFromModal()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition text-white">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                        <button onclick="editIdeaInEditor()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition text-white">
                            <i class="fas fa-edit mr-2"></i>Open in Editor
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load ideas
                const ideasRes = await fetch('/api/ideas');
                const ideas = await ideasRes.json();
                
                // Update counts
                document.getElementById('ideasCount').textContent = ideas.filter(i => i.status === 'Idea').length;
                document.getElementById('readyCount').textContent = ideas.filter(i => i.status === 'Ready').length;
                
                // Load streak
                const streakRes = await fetch('/api/streak');
                const streak = await streakRes.json();
                document.getElementById('streak').textContent = streak.count || 0;
                
                // Display recent ideas
                const recentIdeasDiv = document.getElementById('recentIdeas');
                const recentIdeas = ideas.slice(0, 6);
                
                if (recentIdeas.length > 0) {
                    recentIdeasDiv.innerHTML = recentIdeas.map(idea => `
                        <div class="bg-zinc-800 rounded-lg overflow-hidden hover:bg-zinc-700 transition">
                            ${idea.assets?.thumbnail ? `
                                <div class="relative bg-zinc-900 overflow-hidden" style="aspect-ratio: 16/9;">
                                    <img src="${idea.assets.thumbnail}" alt="Thumbnail" class="w-full h-full object-cover">
                                    <div class="absolute inset-0 bg-gradient-to-t from-zinc-900 via-transparent to-transparent"></div>
                                </div>
                            ` : ''}
                            <div class="p-4">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-semibold text-sm flex-1 mr-2">${idea.title || 'Untitled'}</h3>
                                    <span class="inline-block px-2 py-1 text-xs rounded-full ${getStatusColor(idea.status)}">
                                        ${idea.status}
                                    </span>
                                </div>
                                <div class="flex space-x-2 mt-3">
                                    <button onclick="viewIdeaDetails('${idea.id}'); event.stopPropagation();" class="flex-1 bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-xs transition">
                                        <i class="fas fa-eye mr-1"></i>View
                                    </button>
                                    <button onclick="window.location.href='/editor?id=${idea.id}'; event.stopPropagation();" class="flex-1 bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-xs transition">
                                        <i class="fas fa-edit mr-1"></i>Edit
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Calculate next due
                const scheduleRes = await fetch('/api/schedule');
                const schedule = await scheduleRes.json();
                updateNextDue(schedule.post_by_time);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        function getStatusColor(status) {
            const colors = {
                'Idea': 'bg-blue-600 text-blue-100',
                'Drafting': 'bg-yellow-600 text-yellow-100',
                'Editing': 'bg-orange-600 text-orange-100',
                'Ready': 'bg-green-600 text-green-100',
                'Scheduled': 'bg-purple-600 text-purple-100',
                'Published': 'bg-zinc-600 text-zinc-100'
            };
            return colors[status] || 'bg-zinc-600 text-zinc-100';
        }
        
        function updateNextDue(postByTime) {
            if (!postByTime) {
                document.getElementById('nextDue').textContent = '--:--';
                return;
            }
            
            const [hours, minutes] = postByTime.split(':').map(Number);
            const now = new Date();
            const nextDue = new Date();
            nextDue.setHours(hours, minutes, 0, 0);
            
            if (nextDue < now) {
                nextDue.setDate(nextDue.getDate() + 1);
            }
            
            const diff = nextDue - now;
            const hoursLeft = Math.floor(diff / (1000 * 60 * 60));
            const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('nextDue').textContent = `${hoursLeft}h ${minutesLeft}m`;
        }
        
        // Load on page load
        loadDashboard();
        
        // Refresh every minute
        setInterval(loadDashboard, 60000);

        // Modal functionality
        let currentModalIdeaId = null;

        async function viewIdeaDetails(ideaId) {
            try {
                const res = await fetch(`/api/ideas/${ideaId}`);
                const idea = await res.json();
                
                if (res.ok) {
                    currentModalIdeaId = ideaId;
                    populateModal(idea);
                    document.getElementById('ideaDetailsModal').classList.remove('hidden');
                } else {
                    alert('Error loading idea details');
                }
            } catch (error) {
                console.error('Error loading idea:', error);
                alert('Error loading idea details');
            }
        }

        function populateModal(idea) {
            document.getElementById('modalTitle').value = idea.title || '';
            document.getElementById('modalDescription').value = idea.description || '';
            document.getElementById('modalStatus').value = idea.status || 'Idea';
            document.getElementById('modalPriority').value = idea.priority || 'medium';
            document.getElementById('modalTags').value = (idea.tags || []).join(', ');
            document.getElementById('modalTopic').value = idea.topic || '';
            document.getElementById('modalAudience').value = idea.audience || '';
            document.getElementById('modalKeyPoints').value = idea.key_points || '';
            
            // Handle thumbnail
            const thumbnailImg = document.getElementById('modalThumbnailImage');
            const thumbnailPlaceholder = document.getElementById('modalThumbnailPlaceholder');
            
            if (idea.assets?.thumbnail) {
                thumbnailImg.src = idea.assets.thumbnail;
                thumbnailImg.classList.remove('hidden');
                thumbnailPlaceholder.classList.add('hidden');
            } else {
                thumbnailImg.classList.add('hidden');
                thumbnailPlaceholder.classList.remove('hidden');
            }
        }

        function closeIdeaDetailsModal() {
            document.getElementById('ideaDetailsModal').classList.add('hidden');
            currentModalIdeaId = null;
        }

        async function saveIdeaFromModal() {
            if (!currentModalIdeaId) return;
            
            const ideaData = {
                title: document.getElementById('modalTitle').value,
                description: document.getElementById('modalDescription').value,
                status: document.getElementById('modalStatus').value,
                priority: document.getElementById('modalPriority').value,
                tags: document.getElementById('modalTags').value.split(',').map(t => t.trim()).filter(t => t),
                topic: document.getElementById('modalTopic').value,
                audience: document.getElementById('modalAudience').value,
                key_points: document.getElementById('modalKeyPoints').value
            };
            
            try {
                const res = await fetch(`/api/ideas/${currentModalIdeaId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ideaData)
                });
                
                if (res.ok) {
                    closeIdeaDetailsModal();
                    loadDashboard(); // Reload the dashboard
                } else {
                    alert('Error saving changes');
                }
            } catch (error) {
                console.error('Error saving idea:', error);
                alert('Error saving changes');
            }
        }

        async function deleteIdeaFromModal() {
            if (!currentModalIdeaId) return;
            
            if (!confirm('Are you sure you want to delete this idea? This action cannot be undone.')) {
                return;
            }
            
            try {
                const res = await fetch(`/api/ideas/${currentModalIdeaId}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    closeIdeaDetailsModal();
                    loadDashboard(); // Reload the dashboard
                } else {
                    alert('Error deleting idea');
                }
            } catch (error) {
                console.error('Error deleting idea:', error);
                alert('Error deleting idea');
            }
        }

        function editIdeaInEditor() {
            if (currentModalIdeaId) {
                window.location.href = `/editor?id=${currentModalIdeaId}`;
            }
        }
    </script>
</body>
</html>
